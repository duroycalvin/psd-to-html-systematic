<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Systematic Demo - By Duroy Calvin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        html, body, section, iframe{
            height: 100%;
        }

        body{
            margin: 0;
        }

        header{
            line-height: 50px;
            background-color: #1E8BC3;
            vertical-align: middle;
            font-family: "Roboto",serif;
            color: #F0F8FF;
            padding: 10px;
            box-shadow: 1px 1px 10px 0 #000;
        }

        span, .fl_right{
            display: inline-block;
        }

        .fl_right{
            margin: 0;
        }

        .logo{
            margin-left: 15px;
            font-size: 32px;
            font-weight: bolder;
        }

        .title{
            margin-left: 150px;
            font-size: 20px;
        }

        .f-right{
            float: right;
        }

        iframe{
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <div>
        <span class="logo">Duroy Calvin</span>
        <span class="title">Systematic (From PSD to HTML) <p class="fl_right">Template by <a href="http://www.os-templates.com/" title="Free Website Templates">OS Templates</a></p></span>
        <span class="f-right"><a class="github-button" href="https://github.com/duroycalvin/psd-to-html-systematic"
                                 aria-label="View duroycalvin/psd-to-html-systematic on GitHub">View on GitHub</a></span>
    </div>
</header>

<section>
    <iframe src="systematic/systematic.html"></iframe>
</section>
<script async="" defer="" src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
